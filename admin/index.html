<!DOCTYPE html>
<html>
<head>
    <title>Fooaaahh Admin Login</title>
    <link rel="icon" href="/pictures/airplane.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<div class="main">
    <div class="title">Fooaaahh Admin Panel</div>
    <div class="text">Please enter your admin password to continue</div>
    <div>
        <input type="password" id="password" placeholder="Password" maxlength="25" class="passwordinput">
        <input type="submit" value="Continue" class="login" onclick="login()">
    </div>
    <div class="notification" id="notification"></div>
    <div class="text2">You may be looking for the <a href="/" style="color: #2d67c4;">Game Page</a>.</div>
</div>
</body>
</html>
